<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>First Flask</title>

    <title>All Users</title>
</head>

<body>
    
    <div class="col-7  mx-auto my-5">
        <h1>All Users</h1>
        <table class="table table-hover ">
            <thead class="text-light table-dark">
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>

            </thead>
            <tbody>
                {% for user in all_users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at.strftime("%B %d, %Y ")}}</td>

                        <td> <a href='/user/show/{{user.id}}'>Show</a> | <a href='/user/edit/{{user.id}}'>Edit</a> | <a href='/user/delete/{{user.id}}'>Delete</a>  </td>


                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Add a New User</a>
    </div>
    

    <script type="text/javascript" src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
